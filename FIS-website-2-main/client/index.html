<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="hero">
        <div id="alert-box">
            <span id="close-button">X</span>
            <p id="alert-box-text"></p>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
               <button class="toggle-btn " id="login-btn" >Log In</button> 
               <button class="toggle-btn " id="register-btn">Register</button> 
            </div>
            <div class="social-icons">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <form action="" id="login" class="input-group">
                <input name="user_id" type="text" class="input-field" placeholder="User Id" required>
                <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" ><span>Remember Password</span>
                <button type="button" id="login-submit-btn" class="submit-btn" >Log In</button>
            </form>

            <form action="" id="register" class="input-group">
                <input name="user_id" type="text" class="input-field" placeholder="User Id" required>
                <input name="email" type="email" class="input-field" placeholder="Email Id" required>
                <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
                <button type="button" id="register-submit-btn" class="submit-btn" >Register</button>
            </form>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
